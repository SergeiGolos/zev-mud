version: '3.8'

services:
  ranvier:
    build: 
      context: ./ranvier
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./ranvier:/app
      - /app/node_modules
      - ranvier_data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000
    networks:
      - mud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./proxy:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WS_PORT=8080
      - TELNET_HOST=ranvier
      - TELNET_PORT=3000
    depends_on:
      ranvier:
        condition: service_healthy
    networks:
      - mud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./web-client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      proxy:
        condition: service_healthy
    networks:
      - mud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mud-network:
    driver: bridge

volumes:
  ranvier_data:
    driver: local