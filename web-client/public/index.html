<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zev-mud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        #terminal-container {
            width: 100%;
            height: 80vh;
            min-height: 400px;
            border: 1px solid #333;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .status {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .connected {
            color: #0f0;
        }
        
        .connected .status-indicator {
            background-color: #0f0;
            box-shadow: 0 0 4px #0f0;
        }
        
        .disconnected {
            color: #f00;
        }
        
        .disconnected .status-indicator {
            background-color: #f00;
            box-shadow: 0 0 4px #f00;
        }
        
        .connecting {
            color: #ff0;
        }
        
        .connecting .status-indicator {
            background-color: #ff0;
            box-shadow: 0 0 4px #ff0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .btn:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #terminal-container {
                height: 70vh;
            }
            
            .status {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-info">
            <span class="status-indicator"></span>
            <span>Status: </span>
            <span id="connection-status" class="disconnected">Disconnected</span>
        </div>
        <div class="controls">
            <button id="reconnect-btn" class="btn" onclick="mudClient && mudClient.reconnect()">Reconnect</button>
            <button id="disconnect-btn" class="btn" onclick="mudClient && mudClient.disconnect()">Disconnect</button>
        </div>
    </div>
    
    <div id="terminal-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="client.js"></script>
</body>
</html>
